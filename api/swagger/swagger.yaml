          $ref: "#/definitions/User"
      orientacionReligiosa:
        type: string
        description: Nombre de la orientacion religiosa de la organizacion
      correos:
        type: array
        items:
          type: string
      telefonos:
        type: array
        items:
          type: object
          properties:
            nombre:
              type: string
              description: Nombre de la persona o lugar donde pertenece
            numero:
              type: string
