      links:
        type: array
        items:
          type: string
          description: Enlaces a las partes que componen el recurso educativo
  Organizacion:
    type: object
    properties:
      nombre:
        type: string
        description: Nombre completo de la organizacion
      rbd:
        type: number
        description: Numero Rol Base de Datos de la organizacion
      descripcion:
        type: string
        description: Descripcion de la organizacion
      reconocimientoOficial:
        type: string
